 <!DOCTYPE html>
 <html>
    <head>
        <title>Introduction of pop up box</title>
    </head>
    <body>
        <p>Experiment with the popup boxes by clicking the buttons(OK and Cancle)on them</p>
        
<script type="text/javascript">
    if(confirm("do you agree?"))
    alert("You have agreed");
    else
    input_text=prompt("Enter some string here..","");
    /*the value entered in prompt box is returned
    and stored in the variable text*/
    alert("Hi"+input_text);
</script>
    </body>
 </html>
