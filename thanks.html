<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank-You</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
    }
    .bg-image {
      background-image: url('background-image.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100%;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      color: white;
      text-align: center;
      padding: 20px;
    }
    .thank-you-heading {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .smiley-emoji {
      font-size: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <div class="bg-overlay">
      <div class="container">
        <div class="content">
          <h1 class="thank-you-heading">Thank You {{ detail_list['name'] }} for Visiting!</h1>
          <p>We appreciate your time and interest.</p>
          <div class="smiley-emoji">&#x263A;</div>

            </tr>
